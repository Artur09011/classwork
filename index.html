<body>
    <script>
class Node {
    constructor(value) {
        this.value = value;
        this.next = null;
    }
}

class LinkedList {
    constructor() {
        this.head = null;
        this.size = 0;
    }

    
    append(value) {
        const newNode = new Node(value);
        if (!this.head) {
            this.head = newNode;
        } else {
            let current = this.head;
            while (current.next) {
                current = current.next;
            }
            current.next = newNode;
        }
        this.size++;
    }

   
    remove(value) {
        if (!this.head) return; 

        
        if (this.head.value === value) {
            this.head = this.head.next;
            this.size--;
            return;
        }

        let current = this.head;
        while (current.next) {
            if (current.next.value === value) {
                current.next = current.next.next; 
                this.size--;
                return;
            }
            current = current.next;
        }
    }

   
    display() {
        let current = this.head;
        const elements = [];
        while (current) {
            elements.push(current.value);
            current = current.next;
        }
        console.log(elements.join(' -> '));
    }
}


const list = new LinkedList();
list.append(1);
list.append(2);
list.append(3);
console.log("List after appending 1, 2, 3:");
list.display(); 

list.remove(2);
console.log("List after removing 2:");
list.display(); 

list.remove(1);
console.log("List after removing 1:");
list.display(); 

list.remove(3);
console.log("List after removing 3:");
list.display();

function shellSort(array) {
    const n = array.length;
    let gap = Math.floor(n / 2); 

    while (gap > 0) {
        
        for (let i = gap; i < n; i++) {
            const temp = array[i];
            let j = i;

           
            while (j >= gap && array[j - gap] > temp) {
                array[j] = array[j - gap];
                j -= gap;
            }
            array[j] = temp; 
        }
        gap = Math.floor(gap / 2); 
    }
    return array;
}


const array = [5, 3, 9, 1, 5, 11];
console.log("Original array:", array);
const sortedArray = shellSort(array);
console.log("Sorted array:", sortedArray);

    </script>
